<!--from stackoverflow-->
<html>
<head>
    <title>TideRider Control</title>
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/4/48/Light_Blue_Circle.svg/1024px-Light_Blue_Circle.svg.png" />
    <style type="text/css">
            body, html
            {
                margin: 0; padding: 0; height: 100%; overflow: hidden;
            }

            #content
            {
                position:absolute; left: 0; right: 0; bottom: 0; top: 0px;
            }

    </style>
</head>
<body>
<div id="content"></div>
<script>
    // Kinda dumb, but might make it harder for scrapers to spam the web app
    var str = '<iframe width="100%" height="100%" frameborder="0" src="'
    str += 'https://script.google.com/macros/s/'
    str += 'AKfycbwsLLHEvHW66CAicRWseIKp0qxtwxJyEmQNd_QcbqukFQXTu7XoBTVeuk6tP8a80I-9'
    str += '/exec"></iframe>'
    document.getElementById("content").innerHTML = str;
</script>
</body>
</html>
